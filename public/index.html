<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link
      rel="shortcut icon"
      href="public/img/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="public/css/styles.min.css" />
  </head>
  <body>
    <div class="room-info">
      <span>Enter a room of your choice and invite friends to it!</span>
    </div>
    <div id="aside-info">
      <span id="aside-info-head">Other Online Activity</span>
      <span id="activity-list">
        <ul>
          <li>
            <a
              href="https://github.com/ZacchNaa/"
              target="_blank"
              rel="noopener noreferrer"
              >My Github Account</a
            >
          </li>
          <li>
            <a
              href="https://napuo-node-chat-app.herokuapp.com/"
              target="_blank"
              rel="noopener noreferrer"
              >Check out my Chat-App</a
            >
          </li>
          <li>
            <a
              href="https://napuo-weather-application.herokuapp.com/"
              target="_blank"
              rel="noopener noreferrer"
              >Weather App</a
            >
          </li>
        </ul>
      </span>
    </div>
    <span id="copyright">By: Zacchaeus Napuo @ 2020</span>
    <div class="centered-form">
      <div class="centered-form__box">
        <h1>Join</h1>
        <form action="public/chat.html">
          <label for="#">Display Name</label>
          <input
            type="text"
            name="username"
            placeholder="Display Name"
            required
          />
          <label for="#">Room</label>
          <input type="text" name="room" placeholder="Room" required />
          <button>Join</button>
        </form>
      </div>
    </div>
  </body>
</html>
